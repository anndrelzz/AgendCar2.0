<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/car.css">
    <title>Cadastrar veiculo</title>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <h1>Cadastro de Veículo</h1>
            <p class="subtitle">Preencha as informações do seu veículo para continuar</p>
            
            <form id="carForm" class="car-form">
                <div class="form-group">
                    <label for="placa">Placa do Veículo*</label>
                    <input 
                        type="text" 
                        id="placa" 
                        name="placa" 
                        required 
                        pattern="[A-Za-z]{3}[0-9][A-Za-z0-9][0-9]{2}"
                        placeholder="ABC1D23"
                        maxlength="7"
                    >
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo do Veículo*</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione o tipo</option>
                        <option value="hatch">Hatch</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="pickup">Pickup</option>
                        <option value="van">Van</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="marca">Marca*</label>
                    <input 
                        type="text" 
                        id="marca" 
                        name="marca" 
                        required 
                        placeholder="Ex: Volkswagen"
                    >
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo*</label>
                    <input 
                        type="text" 
                        id="modelo" 
                        name="modelo" 
                        required 
                        placeholder="Ex: Golf"
                    >
                </div>

                <div class="form-group">
                    <label for="cor">Cor*</label>
                    <input 
                        type="text" 
                        id="cor" 
                        name="cor" 
                        required 
                        placeholder="Ex: Preto"
                    >
                </div>

                <div class="form-info">
                    <p>* Campos obrigatórios</p>
                    <p class="price-info">Valores podem variar de acordo com o tipo do veículo</p>
                </div>

                <button type="submit" class="btn">Cadastrar Veículo</button>
            </form>

            <div class="button-container">
                <a href="service.html" class="redirect-button">Já possuo veículo cadastrado</a>
            </div>

            <div class="price-table">
                <h3>Tabela de Preços por Tipo de Veículo</h3>
                <div class="price-grid">
                    <div class="price-item">
                        <span>Hatch/Sedan</span>
                        <span>Preço Base</span>
                    </div>
                    <div class="price-item">
                        <span>SUV/Pickup</span>
                        <span>+30%</span>
                    </div>
                    <div class="price-item">
                        <span>Van</span>
                        <span>+50%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/car.js"></script>
</body>
</html>
